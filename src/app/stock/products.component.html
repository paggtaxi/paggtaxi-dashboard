<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="action-card">
                <button class="btn btn-outline-primary" type="button"><i class="fa fa-plus"></i> novo produto</button>
                <button class="btn btn-outline-primary" type="button"><i class="fa fa-download"></i> efetuar entrada</button>

                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>

                            <th>Permite Comodato</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let product of products">

                            <td>{{ product.price }}</td>

                            <td>{{ product.observation }}</td>
                            <td>{{ product.isActive }}</td>

                                <a href class="btn btn-link"><i class="fa fa-upload"></i> saídas</a>
